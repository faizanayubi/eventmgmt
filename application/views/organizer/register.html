<div class="content-area">
    <div id="main">
        <section class="page-section" style="padding: 170px;">
            <div class="container">
                <form method="post" action="" class="registration-form">
                    <div class="row">
                        <div class="col-sm-10 col-lg-10 col-md-10 col-xs-10">
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Name" title="" data-toggle="tooltip" class="form-control input-name" data-original-title="Name is required">
                            </div>
                        </div>
                        <div class="col-sm-10 col-lg-10 col-md-10 col-xs-10">
                            <div class="form-group">
                                <input type="text" name="email" placeholder="E-mail" title="" data-toggle="tooltip" class="form-control input-password" data-original-title="Password">
                            </div>
                        </div>
                        <div class="col-sm-10 col-lg-10 col-md-10 col-xs-10">
                            <div class="form-group">
                                <input type="password" name="password" placeholder="password" title="" data-toggle="tooltip" class="form-control input-password" data-original-title="Password">
                            </div>
                        </div>
                        <input type="hidden" name="action" value="register">
                        <div class="col-sm-10 col-lg-10 col-md-10 col-xs-10">
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-theme btn-block submit-button" data-animation-delay="100" data-animation="flipInY"> Register Now <i class="fa fa-arrow-circle-right"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
