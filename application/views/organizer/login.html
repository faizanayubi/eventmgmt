<div class="content-area">
    <div id="main">
        <section class="page-section" style="padding: 150px;">
            <div class="container">
                <div class="row">
                    {if isset($error)}
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $error}
                    </div>
                    {/if}
                    <h1 class="page-heading">Login</h1>
                    <form method="post" action="" class="registration-form">
                        <div class="col-sm-10 col-lg-10 col-md-10 col-xs-10">
                            <div class="form-group">
                                <input type="text" name="email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="E-mail" title="" data-toggle="tooltip" class="form-control input-password" data-original-title="Email is required">
                            </div>
                        </div>
                        <div class="col-sm-10 col-lg-10 col-md-10 col-xs-10">
                            <div class="form-group">
                                <input type="password" name="password" required="required" placeholder="password" title="" data-toggle="tooltip" class="form-control input-password" data-original-title="Password">
                            </div>
                        </div>
                        <input type="hidden" name="action" value="login">
                        <div class="col-sm-10 col-lg-10 col-md-10 col-xs-10">
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-theme btn-block submit-button" data-animation-delay="100" data-animation="flipInY"> Login <i class="fa fa-arrow-circle-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-lg-10 col-md-10 col-xs-10">
                        <h1 class="page-header text-center">Or</h1>
                        <br>
                        <div class="form-group text-center">
                            <button id="fbLogin" type="submit" class="btn btn-theme btn-theme-dark btn-block submit-button" data-animation-delay="100" data-animation="flipInY"><i class="fa fa-facebook"></i> Login with facebook</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
