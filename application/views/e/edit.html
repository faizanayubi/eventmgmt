<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Edit Event: <a href="/e/details/{echo Framework\StringMethods::url($e->title)}/{echo $e->id}" target="_blank">{echo $e->title}</a></h1>
            {if isset($message)}
            <div class="alert alert-info alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {echo $message}
            </div><br>
            {/if}
            <form method="post" action="" enctype="multipart/form-data">
                <div class="panel panel-default panel-body">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" name="title" class="form-control" maxlength="100" required="" value="{echo $e->title}">
                    </div>

                    <div class="form-group">
                        <label>Type *</label>
                        <select class="form-control" name="type" required="">
                            <option value="ticketing" {if $e->type == "ticketing"}selected=""{/if}>Ticketing</option>
                            <option value="conference" {if $e->type == "conference"}selected=""{/if}>Conference</option>
                            <option value="charity" {if $e->type == "charity"}selected=""{/if}>Charity</option>
                            <option value="rsvp" {if $e->type == "rsvp"}selected=""{/if}>RSVP</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Description *</label>
                        <textarea class="form-control editor" name="description" rows="5">{echo $e->description}</textarea>
                        <span class="help-block">Description of the event</span>
                    </div>

                    <div class="thumbnail">
                        <p class="caption">Header Image</p>
                        <a href="#" data-toggle="modal" data-target="#updateImage"><img src="{echo CDN}uploads/images/{echo $e->headerImage}" alt="Header Image" class="img-thumbnail"></a>
                    </div>

                    <div class="thumbnail">
                        <p class="caption">Listing Image</p>
                        <a href="#" data-toggle="modal" data-target="#updateImage"><img src="{echo CDN}uploads/images/{echo $e->listingImage}" alt="Listing Image" class="img-thumbnail"></a>
                    </div>

                    <div class="form-group">
                        <label><i class="fa fa-calendar fa-fw"></i> Start Date-Time *</label>
                        <input type="datetime" placeholder="YY-MM-DD HH:MM:SS" required="" style="width: 500px" name="start" class="form-control" value="{echo $e->start}" />
                    </div>

                    <div class="form-group">
                        <label><i class="fa fa-calendar fa-fw"></i> End Date-Time *</label>
                        <input type="datetime" placeholder="YY-MM-DD HH:MM:SS" required="" style="width: 500px" name="end" class="form-control" value="{echo $e->end}" />
                    </div>
                    
                    <div class="form-group">
                        <label for="Visibility">Visibility</label>
                        <div class="radio">
                            <label><input type="radio" name="visibility" value="public" {if $e->visibility == "public"}checked=""{/if}>Public</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="visibility" value="private" {if $e->visibility == "private"}checked=""{/if}>Private</label>
                        </div>    
                    </div>

                    <div class="form-group">
                        <label>City *</label>
                        <input type="text" name="city" class="form-control" maxlength="100" required="" value="{echo $location->city}">
                    </div>
                    
                    <div class="form-group">
                        <label>Street Address *</label>
                        <input type="text" name="address" class="form-control" required="" value="{echo $location->address}">
                    </div>

                    <input type="hidden" name="action" value="updateEvent">
                    <p style="color: red; font-weight: bold;">* fields are required.</p>
                    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
