<div id="page-wrapper">
    <div class="row">
        {foreach $image in $gallery}
            <img src="{echo  CDN. 'uploads/images/'. $image->photo}" class="img-responsive" alt="">
        {/foreach}
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Your Gallery</h1>
            {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {echo $success}
            </div><br>
            {/if}
            <form method="post" action="" enctype="multipart/form-data">
                <div class="panel panel-default panel-body">
                    <div class="form-group">
                        <label>Upload Images *</label>
                        <input type="file" name="image" required="">
                        <span class="help-block">Select one or more photos to add to event gallery</span>
                    </div>

                    <input type="hidden" name="action" value="uploadPhotos">
                    <p style="color: red; font-weight: bold;">* fields are required.</p>
                    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
