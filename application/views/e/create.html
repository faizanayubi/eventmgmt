<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Create an Event</h1>
            {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {echo $success}
            </div><br>
            {/if}
            <form method="post" action="" enctype="multipart/form-data">
                <div class="panel panel-default panel-body">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" name="title" class="form-control" maxlength="100" required="">
                    </div>

                    <div class="form-group">
                        <label>Type *</label>
                        <select class="form-control" name="type" required="">
                            <option value="ticketing">Ticketing</option>
                            <option value="conference">Conference</option>
                            <option value="charity">Charity</option>
                            <option value="rsvp">RSVP</option>
                        </select>
                    </div>

                    <hr>
                    <div class="form-group">
                        <label>Category *</label>
                        <select class="form-control" name="category" required="">
                            {include e/modals/categories.html}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description *</label>
                        <textarea class="form-control editor" name="description" rows="5"></textarea>
                        <span class="help-block">Description of the event</span>
                    </div>

                    <div class="form-group">
                        <label>Cover Image *</label>
                        <input type="file" name="headerImage" required="">
                        <span class="help-block">Upload a cover image for the event</span>
                    </div>

                    <div class="form-group">
                        <label>Listing Image *</label>
                        <input type="file" name="listingImage" required="">
                        <span class="help-block">This image will be displayed when showing events list</span>
                    </div>

                    <div class="form-group">
                        <label><i class="fa fa-calendar fa-fw"></i> Start Date-Time *</label>
                        <input type="datetime" placeholder="YY-MM-DD HH:MM:SS" required="" style="width: 500px" name="start" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label><i class="fa fa-calendar fa-fw"></i> End Date-Time *</label>
                        <input type="datetime" placeholder="YY-MM-DD HH:MM:SS" required="" style="width: 500px" name="end" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="Visibility">Visibility</label>
                        <div class="radio">
                            <label><input type="radio" name="visibility" value="public" checked="">Public</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="visibility" value="private">Private</label>
                        </div>    
                    </div>
                    
                    <div class="form-group">
                        <label>City *</label>
                        <input type="text" name="city" class="form-control" maxlength="100" required="">
                    </div>
                    
                    <div class="form-group">
                        <label>Street Address *</label>
                        <input type="text" name="address" class="form-control" required="">
                    </div>

                    <input type="hidden" name="action" value="createEvent">
                    <p style="color: red; font-weight: bold;">* fields are required.</p>
                    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
